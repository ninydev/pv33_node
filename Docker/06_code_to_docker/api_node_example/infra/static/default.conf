server {
    listen 80;
    server_name localhost;

    # Путь, где файлы будут лежать ВНУТРИ контейнера
    root /usr/share/nginx/html;

    # Настройки кэширования (полезно для картинок)
    location / {
        try_files $uri $uri/ =404;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Включаем сжатие (для текстовых файлов, если будут)
    gzip on;
    gzip_types text/plain text/css application/json image/svg+xml;
}